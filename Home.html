<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
        <script src="js/Movimiento.js"></script>
        <script src="js/BilleteraVirtual.js"></script>
        <script src="js/Main.js"></script>
        <title>My E-Wallet</title>          
    </head>
    <body onload="init()">
        <div class="wallet-container text-center">
            <p class="page-title"><i class="fa fa-align-left"></i>My E-Wallet<i class="fa fa-user"></i></p>

            <div class="amount-box text-center">
                <img src="Images/wallet.png">
                <p>Disponible $</p>
                <p id="lblDisponible" class="amount">0</p>
            </div>           

            <div class="btn-group text-center">
                <button id="btnAgregar" type="button" class="btn btn-outline-light">Agregar</button>
                <button id="btnEnviar" type="button" class="btn btn-outline-light">Enviar Dinero</button>
                <button id="btnPagar" type="button" class="btn btn-outline-light">Pagar con TC</button>
            </div>

            <div id="history" class="txn-history">                
            </div>

            <div class="footer-menu">
                <div class="row text-center">
                    <div class="col-md-3" style="cursor: pointer;">
                        <i class="fa fa-home"></i>
                        <p>Home</p>
                    </div>

                    <div id="exchange" class="col-md-3" style="cursor: pointer;">
                        <i class="fa fa-money"></i>
                        <p>Dollar u$s</p>
                    </div>

                    <div id="cuenta" class="col-md-3" style="cursor: pointer;">
                        <i class="fa fa-university"></i>
                        <p>Cuenta</p>
                    </div>

                    <div id="qr" class="col-md-3" style="cursor: pointer;">
                        <i class="fa fa-barcode"></i>
                        <p>QR</p>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
    
    
</html>
